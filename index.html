<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invitation ðŸ’Œ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffcad4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .envelope {
            position: relative;
            width: 250px;
            height: 200px;
            background: #ff4d6d;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #d90429;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease-in-out;
        }
        .message {
            position: absolute;
            width: 90%;
            height: 90%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
            border-radius: 10px;
        }
        .duoduo {
            position: absolute;
            bottom: -30px;
            right: -40px;
            font-size: 14px;
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .duoduo::after {
            content: '\1F449';
            margin-left: 5px;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .envelope.open .message {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
            setTimeout(() => {
                window.location.href = 'invitation.html';
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="message">
            <h2>Hey Love! ðŸ’•</h2>
            <p>Click to see something special!</p>
        </div>
        <div class="duoduo">Open this!</div>
    </div>
</body>
</html>
